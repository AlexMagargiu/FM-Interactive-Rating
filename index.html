<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="base">
        <div class="star-svg">
          <img src="./images/icon-star.svg" alt="A yellow star SVG" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <input class="poor" type="submit" name="submit" value="1" />
          <input class="bad" type="submit" name="submit" value="2" />
          <input class="ok" type="submit" name="submit" value="3" />
          <input class="good" type="submit" name="submit" value="4" />
          <input class="excellent" type="submit" name="submit" value="5" />
        </div>
        <button type="submit" name="submit">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!-- You selected -->
      <!-- Add rating here -->
      <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, don’t hesitate to get in touch! -->

      <!-- Thank you state end -->
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
