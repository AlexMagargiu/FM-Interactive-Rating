<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="base">
        <div class="star-svg">
          <img src="./images/icon-star.svg" alt="A yellow star SVG" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <input class="poor" type="submit" name="submit" value="1" />
          <input class="bad" type="submit" name="submit" value="2" />
          <input class="ok" type="submit" name="submit" value="3" />
          <input class="good" type="submit" name="submit" value="4" />
          <input class="excellent" type="submit" name="submit" value="5" />
        </div>
        <button type="submit" name="submit">SUBMIT</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!-- You selected -->
      <!-- Add rating here -->
      <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, donâ€™t hesitate to get in touch! -->

      <!-- Thank you state end -->
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AlexMagargiu">Magargiu Alexandru</a>.
      </div>
    </footer>
  </body>
</html>
